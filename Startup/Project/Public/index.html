<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"/>

    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar">
        <a class="navbar-brand" href="#"><h1>Gym Time</h1></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Sign in</a></li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item" class="nav-link">
            <a class="nav-link" href="record.html">Social</a></li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a></li>
        </menu>
      </nav>
      <hr />
    </header>
    <main class="container-fluid text-center">
      <div>
        <h1>Welcome to Gym Time</h1>
        <p>Please login or create an account</p>
        <form method="get" action="calendar.html">
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="gymtime@gmail.com" />
          <p></p>
          <label for="password">Password: </label>
          <input type="password" id="password" placeholder="******" />
          <p></p>
          <button onclick="login()" style="background:#699ab9;color:white">login</button>
        </form>
        <a type="submit" href="createAccount.html">Create Account</a>
      </div>
      <script src="index.js"></script>
    </main>
    <footer class="footer text-center">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a
          class="text-reset"
          href="https://github.com/Mikeyballard40/DevEnvironment/tree/main/Startup"
          >Source</a
        >
      </div>
    </footer>
