<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="Calendar.css"/>
    <!-- <link rel="stylesheet" href="main.css"/> -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>

    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymTime HTML</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar">
        <a class="navbar-brand" href="#"><h1>Gym Time</h1></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Sign in</a></li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item" class="nav-link">
            <a class="nav-link" href="record.html">Social</a></li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a></li>
        </menu>
      </nav>
    </header>
    <main class="contatainer-fluid text-center">
      <div class="user">
        User: 
        <span class="user-name"></span>
      </div>
      <div class="Section">
        <table class="table table-striped-columns table-warning">
          <tr class="table-dark">
            <th class="d">Sun</th>
            <th class="d">Mon</th>
            <th class="d">Tue</th>
            <th class="d">Wed</th>
            <th class="d">Thur</th>
            <th class="d">Fri</th>
            <th class="d">Sat</th>
          </tr>
          <tr class="week">
            <th class="day">31</th>
            <th class="day">01</th>
            <th class="day">02</th>
            <th class="day">03</th>
            <th class="day">04</th>
            <th class="day">05</th>
            <th class="day">06</th>
          </tr>
          <tr class="week">
            <th class="day">07</th>
            <th class="day">08</th>
            <th class="day">09</th>
            <th class="day">10</th>
            <th class="day">11</th>
            <th class="day">12</th>
            <th class="day">13</th>
          </tr>
          <tr class="week">
            <th class="day">14</th>
            <th class="day">15</th>
            <th class="day">16</th>
            <th class="day">17</th>
            <th class="day">18</th>
            <th class="day">19</th>
            <th class="day">20</th>
          </tr>
          <tr class="week">
            <th class="day">21</th>
            <th class="day">22</th>
            <th class="day">23</th>
            <th class="day">24</th>
            <th class="day">25</th>
            <th class="day">26</th>
            <th class="day">27</th>
          </tr>
          <tr class="week">
            <th class="day">28</th>
            <th class="day">29</th>
            <th class="day">30</th>
            <th class="day">01</th>
            <th class="day">02</th>
            <th class="day">03</th>
            <th class="day">04</th>
          </tr>
        </table>
        <record class="record">
          <div action="SelfRecord.html" class="button">
            <button onclick="AddToWorkout()" style="background:#699ab9;color:white">Record your workout</button>
          </div>
          <p></p>
          <p> Not working out today? Record why </p>
          <label for="textarea"></label>
          <textarea id="textarea" name="varTextarea"></textarea>
        </record>
      </div>
    </main>
    <footer class="footer text-center">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a
          class="text-reset"
          href="https://github.com/Mikeyballard40/DevEnvironment/tree/main/Startup"
          >Source</a>
      </div>
    </footer>
    <script src="Calendar.js"></script>
  </body>
</html>
